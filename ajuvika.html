<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ajuvika.css">
</head>
<body class="">
    <header>
        
    <h1 style="background-color: royalblue;" text-align="center"><font-style="border:palevioletred;font-size": 2cm;font-weight:bold ;border-style:outset>
       <b>VIRTUAL KEYBOARD</b></font-style></h1>
   <div class="container">
          <div class="night_mode">
          <!-- <div class="toggle_circle"></div> -->
        </div> 
        <div class="change_light_color">
            <div class="colors">
                <input class="colors_input" type="color" >
            </div>
        </div>
    </header>
    <br>
    <br>
    <br><br><br>
    <center>
        <div class="keyboard_wrapp">
            <input class="text" type="text">
            <div class="keyboard_lights"></div>
            <div class="keyboard_keys">
                <div class="row">
                    <div  onmousedown="sound1.play()"class="keys">`</div>
                    <div onmousedown="sound1.play()" class="keys" onclick="audio.play();">1</div>
                    <div  onmousedown="sound1.play()"class="keys">2</div>
                    <div onmousedown="sound1.play()" class="keys">3</div>
                    <div onmousedown="sound1.play()" class="keys">4</div>
                    <div onmousedown="sound1.play()" class="keys">5</div>
                    <div onmousedown="sound1.play()" class="keys">6</div>
                    <div  onmousedown="sound1.play()"class="keys">7</div>
                    <div onmousedown="sound1.play()" class="keys">8</div>
                    <div onmousedown="sound1.play()" class="keys">9</div>
                    <div onmousedown="sound1.play()"class="keys">0</div>
                    <div onmousedown="sound1.play()" class="keys">-</div>
                    <div onmousedown="sound1.play()"class="keys">=</div>
                    <div onmousedown="sound1.play()" class="keys backspace_key">Backspace</div>
                </div>
                <div class="row">
                    <div onmousedown="sound1.play()"class="keys tab_key">Tab</div>
                    <div onmousedown="sound1.play()" class="keys">Q</div>
                    <div onmousedown="sound1.play()"class="keys">W</div>
                    <div onmousedown="sound1.play()"class="keys">E</div>
                    <div onmousedown="sound1.play()"class="keys">R</div>
                    <div onmousedown="sound1.play()" class="keys">T</div>
                    <div onmousedown="sound1.play()"class="keys">Y</div>
                    <div onmousedown="sound1.play()"class="keys">U</div>
                    <div onmousedown="sound1.play()"class="keys">I</div>
                    <div onmousedown="sound1.play()" class="keys">O</div>
                    <div onmousedown="sound1.play()"class="keys">P</div>
                    <div onmousedown="sound1.play()"class="keys">{</div>
                    <div onmousedown="sound1.play()"class="keys">}</div>
                    <div onmousedown="sound1.play()"class="keys slash_key">\</div>
                </div>
                <div class="row">
                    <div onmousedown="sound1.play()" class="keys caps_lock_key">Caps Lock</div>
                    <div onmousedown="sound1.play()" class="keys">A</div>
                    <div onmousedown="sound1.play()" class="keys">S</div>
                    <div onmousedown="sound1.play()" class="keys">D</div>
                    <div onmousedown="sound1.play()" class="keys">F</div>
                    <div onmousedown="sound1.play()" class="keys">G</div>
                    <div onmousedown="sound1.play()" class="keys">H</div>
                    <div onmousedown="sound1.play()" class="keys">J</div>
                    <div onmousedown="sound1.play()" class="keys">K</div>
                    <div onmousedown="sound1.play()" class="keys">L</div>
                    <div onmousedown="sound1.play()" class="keys">;</div>
                    <div onmousedown="sound1.play()"class="keys">"</div>
                    <div onmousedown="sound1.play()"class="keys enter_key">Enter</div>
                </div>
                <div class="row">
                    <div onmousedown="sound1.play()" class="keys shift_key shift_left">Shift</div>
                    <div onmousedown="sound1.play()" class="keys">Z</div>
                    <div onmousedown="sound1.play()" class="keys">X</div>
                    <div onmousedown="sound1.play()" class="keys">C</div>
                    <div onmousedown="sound1.play()" class="keys">V</div>
                    <div onmousedown="sound1.play()" class="keys">B</div>
                    <div onmousedown="sound1.play()" class="keys">N</div>
                    <div onmousedown="sound1.play()" class="keys">M</div>
                    <div onmousedown="sound1.play()" class="keys"><</div>
                    <div onmousedown="sound1.play()" class="keys">></div>
                    <div onmousedown="sound1.play()" class="keys">/</div>
                    <div onmousedown="sound1.play()" class="keys">?</div>
                    <div onmousedown="sound1.play()" class="keys shift_key shift_right">Shift</div>
                </div>
                <div class="row">
                    <div onmousedown="sound1.play()" class="keys ctrl_key ctrl_left">Ctrl</div>
                    <div onmousedown="sound1.play()" class="keys win_key">Win</div>
                    <div onmousedown="sound1.play()" class="keys alt_key alt_left">Alt</div>
                    <div onmousedown="sound1.play()"class="keys space_key"></div>
                    <div onmousedown="sound1.play()" class="keys alt_key alt_right">Alt</div>
                    <div onmousedown="sound1.play()"class="keys">Fn</div>
                    <div onmousedown="sound1.play()"class="keys ctrl_key ctrl_right">Ctrl</div>
                </div>
            </div>
        </div>
       
    </div>
</center>
<script>
    var sound1 = new Audio();
    sound1.src="click.mp3.mp3";

</script>
    <script src="ajuvika.js"></script>
    
</body>
</html>
